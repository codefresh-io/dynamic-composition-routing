version: '2'
services:
        consul:
                image: "gliderlabs/consul-server"
                container_name: "consul"
                command: ['-bootstrap', '-advertise=192.168.99.100']
                network_mode: "host"

        registrator:
                image: "gliderlabs/registrator"
                container_name: "registrator"
                network_mode: "host"
                command: ['consul://192.168.99.100:8500']
                depends_on:
                        - consul
                volumes:
                        - /var/run/docker.sock:/tmp/docker.sock

        reloadable_nginx:
                build: ./reloadable-nginx
                depends_on:
                       - registrator
                network_mode: "host"
                container_name: reloadable_nginx
                ports:
                        - 80:80
